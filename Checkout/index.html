<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="body_content">
    <header>
      <nav id="nav_bar" aria-label="Barra de navegação principal">
        <h1 id="nav_bar_store_title" onclick="location.href = '../Home/index.html'" aria-label="Voltar à página inicial da loja">Store</h1>
        <ul id="nav_bar_user_options">
          <li class="user_icon">
            <a href="../Perfil/index.html" aria-label="Ir para o perfil do usuário">
              <img src="./assets/icons/user.png" alt="Ícone do usuário">
            </a>
          </li>
          <li class="user_icon">
            <a href="#" aria-label="Ver lista de desejos">
              <img src="./assets/icons/heart.png" alt="Ícone de coração - lista de desejos">
            </a>
          </li>
          <li class="user_icon">
            <a href="../Carrinho/index.html" aria-label="Ir para o carrinho de compras">
              <img src="./assets/icons/shopping-cart.png" alt="Ícone do carrinho de compras">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Finalizar Compra</h2>
      <div class="container">
        <div class="colunaItens">
          <h3>Endereço de Entrega</h3>
          <form class="formEndereco" aria-label="Formulário de endereço de entrega">
            <input type="text" placeholder="Nome completo" required aria-label="Nome completo" />
            <input type="text" placeholder="Endereço" required aria-label="Endereço" />
            <input type="text" placeholder="Cidade" required aria-label="Cidade" />
            <input type="text" placeholder="Estado" required aria-label="Estado" />
            <input type="text" placeholder="CEP" required aria-label="CEP" />
            <input type="text" placeholder="Telefone" required aria-label="Telefone" />
          </form>

          <h3>Forma de Pagamento</h3>
          <form class="formPagamento" aria-label="Formulário de forma de pagamento">
            <select required aria-label="Selecionar forma de pagamento">
              <option value="">Selecione</option>
              <option value="pix">PIX</option>
              <option value="cartao">Cartão de Crédito</option>
            </select>

            <input type="text" placeholder="Número do cartão" aria-label="Número do cartão" />
            <input type="text" placeholder="Nome no cartão" aria-label="Nome no cartão" />
            <input type="text" placeholder="Validade (MM/AA)" aria-label="Validade do cartão" />
            <input type="text" placeholder="CVV" aria-label="Código de segurança (CVV)" />
          </form>

          <button class="finalizarBtn" onclick="location.href = '../Confirmacao/index.html'" aria-label="Confirmar pedido e finalizar compra">
            Confirmar Pedido
          </button>
        </div>

        <div class="resumoCarrinho" aria-label="Resumo do pedido">
          <h3>Resumo do Pedido</h3>
          <div class="resumoLinha">
            <span>Subtotal</span>
            <span>R$ 50,00</span>
          </div>
          <div class="resumoLinha">
            <span>Entrega</span>
            <span>R$ 10,00</span>
          </div>
          <div class="resumoLinha total">
            <span>Total</span>
            <span>R$ 60,00</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="rodape" aria-label="Rodapé da página">
      <ul id="rodape_medias">
        <li><img src="./assets/icons/whatsapp.png" alt="Ícone do WhatsApp da empresa" aria-label="WhatsApp da empresa"></li>
        <li><img src="./assets/icons/instagram.png" alt="Ícone do Instagram da empresa" aria-label="Instagram da empresa"></li>
        <li><img src="./assets/icons/social-media.png" alt="Ícone de outra rede social da empresa" aria-label="Rede social adicional da empresa"></li>
      </ul>

      <span>Contato: contato@gmail.com</span>
    </footer>
  </div>
  <script src="script.JS"></script>
</body>

</html>
