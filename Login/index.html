<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login/login.css">
</head>
<body>
    <div id="body_content">
        <h2>RMA Store</h2>

        <div id="login_card">
            <h3>Login</h3>
            <form action="post" id="login_card_form">
                <div class="login_card_form_field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form_input" placeholder="Digite seu email">
                </div>
                <div class="login_card_form_field">
                    <label for="password">Senha</label>
                    <input type="text" name="password" id="password" class="form_input" placeholder="Digite sua senha">
                </div>

                <a href="#" id="login_card_form_sign">Cadastre-se</a>

                <input type="submit" value="Login" id="login_card_form_submit">
            </form>
           
        </div>
    </div>
</body>
</html>
