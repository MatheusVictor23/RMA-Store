<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra Confirmada</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="body_content">
    <header>
      <nav id="nav_bar">
        <h1 id="nav_bar_store_title">Store</h1>
        <ul id="nav_bar_user_options">
          <li class="user_icon"><a href="#"><img src="./assets/icons/user.png" alt=""></a></li>
          <li class="user_icon"><a href="#"><img src="./assets/icons/heart.png" alt=""></a></li>
          <li class="user_icon"><a href="#"><img src="./assets/icons/shopping-cart.png" alt=""></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="confirmacao">
        <h2 aria-label="Compra confirmada">Compra Confirmada!</h2>
        <p class="mensagemConfirmacao">Obrigado por comprar com a gente.</p>
        <p class="mensagemConfirmacao" aria-label="Pedido confirmado">Seu pedido foi processado e em breve você receberá um e-mail com os detalhes da
          entrega.</p>
        <a href="../Home/index.html" class="continuarComprandoBtn" aria-label="Botão voltar para página inicial">Voltar</a>
      </section>
    </main>

    <footer class="rodape" aria-label="Rodapé da página">
      <ul id="rodape_medias">
          <li><img src="./assets/icons/whatsapp.png" alt="Ícone whatsapp da empresa"></li>
          <li><img src="./assets/icons/instagram.png" alt="Ícone instagram da empresa"></li>
          <li><img src="./assets/icons/social-media.png" alt="Ícone rede social X da empresa"></li>
      </ul>

      <span>Contato: contato@gmail.com</span>
  </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
