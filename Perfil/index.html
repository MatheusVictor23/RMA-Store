<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - RMA Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/1.0.8/reseter.min.css" integrity="sha512-w7sMEM5yzmuVP9ic9zpCLk/+whwrrhkH5g83x0wi5DEPo1y+/JniMmCVfbtjw5JipFpcCb4gyF2xLES6tc+TxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/perfil/perfil.css">
</head>
<body>
    <div id="body_content">
        <header>
            <nav id="nav_bar">
                <h2 id="nav_bar_store_title"><a href="../Home/index.html">RMA Store</a></h2>
                <ul id="nav_bar_user_options">
                    <li><a href="../Home/index.html"><img class="user_icon" src="../Home/assets/icons/home.png" alt="Home"></a></li>
                    <li><a href="#"><img class="user_icon" src="../Home/assets/icons/shopping-cart.png" alt="Carrinho"></a></li>
                    <li><a href="../Login/index.html"><img class="user_icon" src="../Admin/assets/icons/user-logout.png" alt="Sair"></a></li>
                </ul>
            </nav>
        </header>

        <main id="perfil_content">
            <h2 id="page_title">Minha Conta</h2>

            <div id="perfil_card">
                <div id="perfil_info">
                    <div class="perfil_avatar">
                        <img src="./assets/icons/user-avatar.png" alt="Avatar do usuário" id="user_avatar">
                    </div>
                    
                    <div id="perfil_details">
                        <h3 id="user_name">Carregando...</h3>
                        <p id="user_email">Carregando...</p>
                    </div>
                </div>

                <div id="perfil_sections">
                    <h3>Gerenciar Conta</h3>
                    <div id="profile_menu">
                        <a href="./dados/index.html" class="profile_menu_item">
                            <img src="./assets/icons/edit-icon.png" alt="Ícone" class="item_icon">
                            <div class="item_info">
                                <h4>Meus Dados</h4>
                                <p>Atualize suas informações pessoais</p>
                            </div>
                            <span class="item_arrow">›</span>
                        </a>
                        
                        <a href="./pedidos/index.html" class="profile_menu_item">
                            <img src="./assets/icons/order-icon.png" alt="Ícone" class="item_icon">
                            <div class="item_info">
                                <h4>Meus Pedidos</h4>
                                <p>Acompanhe e gerencie seus pedidos</p>
                            </div>
                            <span class="item_arrow">›</span>
                        </a>
                    </div>
                </div>

                <div id="recent_orders">
                    <div class="section_header">
                        <h3>Pedidos Recentes</h3>
                        <a href="./pedidos/index.html" class="view_all">Ver todos</a>
                    </div>
                    <div id="recent_orders_list">
                        <p class="empty_orders" id="no_orders_message">Você ainda não realizou nenhum pedido.</p>
                        <!-- Os pedidos recentes serão adicionados aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="rodape">
            <ul id="rodape_medias">
                <li><img src="../Home/assets/icons/whatsapp.png" alt="WhatsApp"></li>
                <li><img src="../Home/assets/icons/instagram.png" alt="Instagram"></li>
                <li><img src="../Home/assets/icons/social-media.png" alt="Social Media"></li>
            </ul>

            <span>Contato: contato@gmail.com</span>
        </footer>
    </div>

    <script src="./js/perfil.js"></script>
</body>
</html>
