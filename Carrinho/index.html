<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/1.0.8/reseter.min.css" integrity="sha512-w7sMEM5yzmuVP9ic9zpCLk/+whwrrhkH5g83x0wi5DEPo1y+/JniMmCVfbtjw5JipFpcCb4gyF2xLES6tc+TxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

</head>

<body>
    <div id="body_content">
        <header>
            <nav id="nav_bar">
                <h2 id="nav_bar_store_title"><a href="../Home/index.html">RMA Store</a></h4>
                <label for="nav_bar_search_input" class="visually-hidden">Buscar produtos</label>
                <input type="search" id="nav_bar_search_input" placeholder="Buscar...">
                
                <ul id="nav_bar_user_options">
                    <li>
                      <a href="../Perfil/index.html">
                        <img class="user_icon" src="./assets/icons/user.png" alt="ícone perfil usuário">
                      </a>
                    </li>
                    
                    <li>
                      <a href="">
                        <img class="user_icon" src="./assets/icons/heart.png" alt="ícone peças favoritas do usuário">
                      </a>
                    </li>

                    <li>
                      <a href="../Carrinho/index.html">
                        <img class="user_icon" src="./assets/icons/shopping-cart.png" alt="ícone carrinho de compras do usuário">
                      </a>
                    </li>
                </ul>
                
            </nav>
        </header>

        <main>
            <h2>Meu Carrinho</h2>
            <div class="container">
                <div class="colunaItens">
                    <div class="itensCarrinho" aria-label="Produto no carrinho: Camiseta cinza">
                        <img src="./assets/imgs/imgs/camisa01.png" alt="Imagem de uma camiseta" class="imagemProduto">
                        <div class="infoProduto">
                            <a href="pagina-produto.html" class="nomeProduto">Camiseta Lacoste</a>
                            <span class="precoProduto">R$ 175,99</span>
                        </div>
                        <button class="removerItem" aria-label="Remover brinco do carrinho" title="Remover"><i class="fas fa-trash"></i></button>
                    </div>

                    <div class="itensCarrinho" aria-label="Produto no carrinho: Camiseta roxa">
                        <img src="./assets/imgs/imgs/camisa02.jpg" alt="Imagem de uma camiseta" class="imagemProduto">
                        <div class="infoProduto">
                            <a href="pagina-produto.html" class="nomeProduto">Camiseta Lacoste</a>
                            <span class="precoProduto">R$ 179,99</span>
                        </div>
                        <button class="removerItem" aria-label="Remover colar do carrinho" title="Remover"><i class="fas fa-trash"></i></button>
                    </div>

                    <a href="../Home/index.html" class="continuarComprandoBtn" aria-label="Voltar para a loja e continuar comprando">Continuar comprando</a>
                </div>

                <div class="resumoCarrinho" aria-label="Resumo do carrinho">
                    <div class="resumoLinha">
                        <span id="Subtotal">Subtotal</span>
                        <span id="total">R$ 50,00</span>
                    </div>
                    <div class="resumoLinha">
                        <span>Entrega</span>
                        <div class="frete">
                            <label for="cep" class="sr-only">Digite seu CEP</label>
                            <input type="text" id="cep" class="inputCEP" placeholder="CEP" aria-describedby="descricaoCEP">
                            <span id="descricaoCEP" class="sr-only">Digite seu CEP para calcular o frete</span>
                            <button class="calcularFreteBtn" aria-label="Calcular frete">Calcular</button>
                        </div>
                    </div>
                    <div class="resumoLinha total">
                        <span>Total</span>
                        <span>R$ 50,00</span>
                    </div>
                    <button class="finalizarBtn" onclick="location.href='../Checkout/index.html'" aria-label="Ir para a finalização da compra">Finalizar Compra</button>
                </div>
            </div>
        </main>

        <footer class="rodape" aria-label="Rodapé da página">
            <ul id="rodape_medias">
                <li><img src="./assets/icons/whatsapp.png" alt="Ícone do WhatsApp da empresa" aria-label="WhatsApp da empresa"></li>
                <li><img src="./assets/icons/instagram.png" alt="Ícone do Instagram da empresa" aria-label="Instagram da empresa"></li>
                <li><img src="./assets/icons/social-media.png" alt="Ícone de rede social X da empresa" aria-label="Outra rede social da empresa"></li>
            </ul>
            <span>Contato: contato@gmail.com</span>
        </footer>
    </div>
    <script src="script.JS"></script>
</body>

</html>
