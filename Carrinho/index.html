<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="body_content">
        <header>
            <nav id="nav_bar">
                <h1 id="nav_bar_store_title">Store</h1>
                <ul id="nav_bar_user_options">
                    <li class="user_icon"><a href="#"><img src="./assets/icons/user.png" alt=""></li>
                    <li class="user_icon"><a href="#"><img src="./assets/icons/heart.png" alt=""></li>
                    <li class="user_icon"><a href="#"><img src="./assets/icons/shopping-cart.png" alt=""></a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Meu Carrinho</h2>
            <div class="container">
                <div class="colunaItens">
                    <div class="itensCarrinho">
                        <img src="./assets/imgs/brinco.jpg" alt="Brinco" class="imagemProduto">
                        <div class="infoProduto">
                            <a href="pagina-produto.html" class="nomeProduto">Brinco</a>
                            <span class="precoProduto">R$ 29,90</span>
                        </div>
                        <button class="removerItem"><i class="fas fa-trash"></i></button>
                    </div>

                    <div class="itensCarrinho">
                        <img src="./assets/imgs/colar.png" alt="Brinco" class="imagemProduto">
                        <div class="infoProduto">
                            <a href="pagina-produto.html" class="nomeProduto">Colar</a>
                            <span class="precoProduto">R$ 39,90</span>
                        </div>
                        <button class="removerItem"><i class="fas fa-trash"></i></button>
                    </div>
                    <a href="../Home/index.html" class="continuarComprandoBtn">Continuar comprando</a>

                </div>

                <div class="resumoCarrinho">
                    <div class="resumoLinha">
                        <span id="Subtotal">Subtotal</span>
                        <span id="total">R$ 50,00</span>
                    </div>
                    <div class="resumoLinha">
                        <span>Entrega</span>
                        <div class="frete">
                            <input type="text" class="inputCEP" placeholder="CEP">
                            <button class="calcularFreteBtn">Calcular</button>
                        </div>
                    </div>
                    <div class="resumoLinha total">
                        <span>Total</span>
                        <span>R$ 50,00</span>
                    </div>
                    <button class="finalizarBtn" onclick="location.href='../Checkout/index.html'">Finalizar Compra</button>
                </div>
            </div>
        </main>

        <footer class="rodape" aria-label="Rodapé da página">
            <ul id="rodape_medias">
                <li><img src="./assets/icons/whatsapp.png" alt="Ícone whatsapp da empresa"></li>
                <li><img src="./assets/icons/instagram.png" alt="Ícone instagram da empresa"></li>
                <li><img src="./assets/icons/social-media.png" alt="Ícone rede social X da empresa"></li>
            </ul>

            <span>Contato: contato@gmail.com</span>
        </footer>
    </div>
    <script src="script.JS"></script>
</body>

</html>
